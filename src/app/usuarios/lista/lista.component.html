<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
</div>

<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error.</h4>
</div>

<div *ngIf="!loading && !error" class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let user of usuarios">
    <div class="card h-100">
      <img [src]="user.avatar" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">This is a wider card with supporting text.</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">ID Usuario: {{ user.id }}</small>
      </div>
    </div>
  </div>
</div>
